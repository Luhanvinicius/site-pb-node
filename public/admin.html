<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminCP - Tactical</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-crosshairs"></i> <strong>TACTICAL</strong>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/admin">AdminCP</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/logout" onclick="return confirm('Deseja sair?')">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <i class="fas fa-user-cog"></i> AdminCP - Painel Administrativo
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="list-group">
                            <a href="/admin" class="list-group-item list-group-item-action active">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                            <a href="/admin?pg=news" class="list-group-item list-group-item-action">
                                <i class="fas fa-newspaper"></i> Notícias
                            </a>
                            <a href="/admin?pg=pins" class="list-group-item list-group-item-action">
                                <i class="fas fa-ticket-alt"></i> Pins
                            </a>
                            <a href="/admin?pg=cupons" class="list-group-item list-group-item-action">
                                <i class="fas fa-gift"></i> Cupons
                            </a>
                            <a href="/admin?pg=tickets" class="list-group-item list-group-item-action">
                                <i class="fas fa-ticket"></i> Tickets
                            </a>
                            <a href="/admin?pg=users" class="list-group-item list-group-item-action">
                                <i class="fas fa-users"></i> Usuários
                            </a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div id="adminContent">
                            <h4>Dashboard</h4>
                            <p>Bem-vindo ao painel administrativo!</p>
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> Funcionalidades administrativas em desenvolvimento.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carregar conteúdo baseado na URL
        const urlParams = new URLSearchParams(window.location.search);
        const pg = urlParams.get('pg');
        
        if (pg) {
            // Aqui você pode carregar diferentes páginas do admin
            document.getElementById('adminContent').innerHTML = `
                <h4>Página: ${pg}</h4>
                <p>Funcionalidade em desenvolvimento.</p>
            `;
        }
    </script>
</body>
</html>
